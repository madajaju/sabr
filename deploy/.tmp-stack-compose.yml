version: "3.7"
services:
  web:
    image: madajaju/sabr_web
    stop_grace_period: 1m
    stop_signal: SIGINT
    deploy:
      replicas: 1
    environment:
      - AILTIRE_STACKNAME={{.Service.Name}}-{{.Task.Slot}}
      - AILTIRE_SERVICENAME=web
      - AILTIRE_PARENT=${AILTIRE_APPNAME}
      - AILTIRE_PARENTHOST=admin
      - AILTIRE_APPNAME=${AILTIRE_APPNAME}
      - PULSAR_HOST=pulsar:6650
    networks:
      sibling:
      parent:
        aliases:
        - web
  pulsar:
    image: madajaju/sabr_pulsar:standalone
    stop_grace_period: 1m
    stop_signal: SIGINT
    deploy:
      replicas: 1
    environment:
      - AILTIRE_STACKNAME={{.Service.Name}}-{{.Task.Slot}}
      - AILTIRE_SERVICENAME=pulsar
      - AILTIRE_PARENT=${AILTIRE_APPNAME}
      - AILTIRE_PARENTHOST=admin
      - AILTIRE_APPNAME=${AILTIRE_APPNAME}
    networks:
      sibling:
      parent:
        aliases:
        - pulsar
  doc:
    image: madajaju/sabr_doc
    stop_grace_period: 1m
    stop_signal: SIGINT
    deploy:
      replicas: 1
    environment:
      - AILTIRE_STACKNAME={{.Service.Name}}-{{.Task.Slot}}
      - AILTIRE_SERVICENAME=doc
      - AILTIRE_PARENT=${AILTIRE_APPNAME}
      - AILTIRE_PARENTHOST=admin
      - AILTIRE_APPNAME=${AILTIRE_APPNAME}
    networks:
      sibling:
      parent:
        aliases:
        - doc
networks:
  sibling:
    driver: overlay
  parent:
    external: true
    name: ${AILTIRE_PARENT_NETWORK}

