ility1)</text><polygon fill="#A80036" points="176,303.0703,166,303.0703,176,307.0703" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="165" x2="843" y1="302.0703" y2="302.0703"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="97" x="182" y="297.2139">capability.deploy</text><!--
@startuml

actor "DevOpsEngineer"


entity EventBus

box Capability Manager #00aaff
    boundary cm #white
end box


box Capability Manager #00aaff
            participant capability
    end box


"DevOpsEngineer" -> cm: Deploy Capability Release

    cm -> "capability": create (name: myCapability1,file: ./templates/capability.js)

    "capability" - -/ EventBus: capability.create

    cm -> "capability manager": build (name: myCapability1)

    "capability manager" - -/ EventBus: capability.build

    cm -> "capability manager": deploy (capability: myCapability1)

    "capability manager" - -/ EventBus: capability.deploy



@enduml

